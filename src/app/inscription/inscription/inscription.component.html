<div class="container">
    <div class="position">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Inscription</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit(inscriptionForm.value)">
                    <mat-form-field class="example-full-width">
                        <mat-label>Nom</mat-label>
                        <input matInput formControlName="nom" type="text">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Prénom</mat-label>
                        <input matInput formControlName="prenom" type="text">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Mot de passe</mat-label>
                        <input matInput formControlName="password" type="password">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Numéro de téléphone</mat-label>
                        <input matInput formControlName="numeroTel" type="tel">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Ville</mat-label>
                        <input matInput formControlName="ville">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Adresse</mat-label>
                        <input matInput formControlName="adresse">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Vous êtes : </mat-label>
                        <mat-select [(value)]="selected">
                            <mat-option *ngFor="let user of listUsers" [value]="user.value">
                                {{user.nom}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div *ngIf="selected && selected === '0'">
                        Rayon de déplacement (en KM)
                        <app-slider-km (emitValue)="getValue($event)"></app-slider-km>
                    </div>
                    <div *ngIf="selected && selected === '1'">
                        <mat-form-field class="example-full-width">
                            <mat-label>Nom de la société</mat-label>
                            <input matInput formControlName="nomSociete">
                        </mat-form-field>
                    </div>
                    <div style="padding-top: 10px;">
                        <button mat-raised-button color="primary">Valider</button>
                        <a class="position-link" routerLink='/login' href="#">Retourner à la connexion</a>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
