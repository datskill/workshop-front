<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="toggle(snav)" *ngIf="isLogged">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">PaP</h1>
        <span class="example-spacer"></span>
        <p *ngIf="isLogged">{{email}}</p>
        <button *ngIf="isLogged" mat-icon-button (click)="logout()">
            <mat-icon>power_settings_new</mat-icon>
        </button>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <div class="position-nav" *ngIf="whichUser === UserType.ARTISAN">
                    <a mat-list-item routerLink="/accueil" (click)="toggle(snav)">Accueil</a>
                    <a mat-list-item routerLink="/create-command" (click)="toggle(snav)">Créer une commande</a>
                    <a mat-list-item routerLink="/home" (click)="toggle(snav)">Voir mes commandes</a>
                    <a mat-list-item routerLink="/archive-commande" (click)="toggle(snav)">Voir mes commandes
                        terminées</a>

                </div>
                <div class="position-nav" *ngIf="whichUser === UserType.LIVREUR">
                    <a mat-list-item routerLink="/accueil" (click)="toggle(snav)">Accueil</a>
                    <a mat-list-item routerLink="/home" (click)="toggle(snav)">Voir toutes les livraisons</a>
                    <a mat-list-item (click)="toggle(snav)" routerLink="/livraison-en-cours">Votre trajet</a>
                </div>
                <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content style=" background-color:white;">
            <div class="position-color">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
